<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(to right, #111827, #1f2937);
            color: white;
            letter-spacing: 2px;
        }

        h1 {
            margin: 0;
        }

        .grid {
            column-count: 4;
            column-gap: 15px;
            padding: 20px;
        }

        .grid img {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grid img:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 1000px) {
            .grid { column-count: 3; }
        }

        @media (max-width: 700px) {
            .grid { column-count: 2; }
        }

        @media (max-width: 500px) {
            .grid { column-count: 1; }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111827;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
