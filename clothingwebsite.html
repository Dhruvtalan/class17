<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing store</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial;
            text-align: center;
        }

        h1 {
            background-color: black;
            color: white;
            padding: 15px;
        }

        .product {
            background-color: white;
            width: 250px;
            margin: 20px;
            padding: 15px;
            border: 1px solid gray;
            display: inline-block;
        }

        .product img {
            width: 200px;
            height: 250px;
        }

        button {
            background-color: black;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>

<body>

    <h1>Clothing Store</h1>
    <p>Welcome to our fashion collection!</p>

    <div class="product">
        <h3>Men's T-Shirt</h3>
        <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">
        <p>Price: ₹499</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <h3>Jacket</h3>
        <img src="https://gokyo.in/cdn/shop/files/k2_downfill_jacket.jpg?v=1711966418">
        <p>Price: ₹999</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <h3>Hoodie</h3>
        <img src="https://i0.wp.com/printrove.com/wp-content/uploads/2019/11/5dc2c49fa81a5.jpg?fit=1140%2C1140&ssl=1">
        <p>Price: ₹1299</p>
        <button>Buy Now</button>
    </div>

    <br><br>
    <p>© 2026 Clothing Store</p>

</body>
</html>
