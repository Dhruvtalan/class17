<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Flowchart</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
        }

        header {
            background-color: #1e293b;
            color: white;
            padding: 20px;
        }

        .flowchart {
            display: grid;
            justify-content: center;
            gap: 40px;
            padding: 40px;
        }

        .box {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .arrow {
            font-size: 30px;
            color: #1e293b;
        }

        footer {
            background-color: #1e293b;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
